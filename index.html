.toggle-buttons { display: flex; gap: 15px; margin-bottom: 15px; }

<script>

let lands = [true]; // –ø–µ—Ä–≤–∞—è –∑–µ–º–ª—è –∫—É–ø–ª–µ–Ω–∞

function showForm(type){
  document.getElementById('auth-choice-screen').style.display='none';
  if(type==='login'){
    document.getElementById('login-screen').style.display='flex';
  } else {
    document.getElementById('register-screen').style.display='flex';
  }
}

function backToChoice(){
  document.getElementById('login-screen').style.display='none';
  document.getElementById('register-screen').style.display='none';
  document.getElementById('auth-choice-screen').style.display='flex';
}

function renderLevel(current,max=10){
  const bar=document.getElementById("level-bar");
  const progress=document.getElementById("level-progress");
  bar.innerHTML="";
  for(let i=1;i<=max;i++){
    const span=document.createElement("span");
    span.innerText="üë§";
    if(i<=current) span.classList.add("active");
    bar.appendChild(span);
  }
  progress.innerText=current+" / "+max;
}

function updateNavbar() {
  document.getElementById("navbar-br").innerText = "üó°Ô∏è –ë–†: " + battleRating.toFixed(1);
}

function login(){
  const username=document.getElementById("login-username").value||"–ò–≥—Ä–æ–∫";
  document.getElementById("navbar-username").innerText="üë§ "+username;
  document.getElementById("login-screen").style.display="none";
  document.getElementById("main-screen").style.display="flex";
  renderLevel(0,10);

}

function register(){
  const username=document.getElementById("reg-username").value||"–ò–≥—Ä–æ–∫";
  const alliance=document.getElementById("reg-alliance").value||"-";
  document.getElementById("navbar-username").innerText="üë§ "+username+" ["+alliance+"]";
  document.getElementById("register-screen").style.display="none";
  document.getElementById("main-screen").style.display="flex";
  renderLevel(0,10);
  updateNavbar();
}

function showContent(type){
  const contentBox=document.getElementById("content-box");
  contentBox.innerHTML="";
  contentBox.innerHTML+='<div id="main-text"></div>';
  const mainText=document.getElementById("main-text");

  if(type==='info'){
    mainText.innerHTML=`‚ÑπÔ∏è <b>–î–≤–æ—Ä–µ—Ü</b><br><br>
      üë§ –ò–º—è: ${document.getElementById("navbar-username").innerText.replace("üë§ ","")}<br>
      ü§ù –†–µ—Ñ–µ—Ä –º–∞—Å—Ç–µ—Ä: - <br>
      üí∞ –ë–∞–ª–∞–Ω—Å (TON): ${balance}<br>
      üìÖ –î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ${new Date().toLocaleDateString()} <br>
      üÜî Telegram ID: #00001
    `;
  } else if(type==='referrals'){
    mainText.innerHTML="üë• <b>–†–µ—Ñ–µ—Ä–∞–ª—ã</b><br><br> –ü–æ–∫–∞ –Ω–µ—Ç —Ä–µ—Ñ–µ—Ä–∞–ª–æ–≤.";
  } else if(type==='balance'){
    mainText.innerHTML="üí∞ <b>–ë–∞–ª–∞–Ω—Å</b><br><br> –í–∞—à –±–∞–ª–∞–Ω—Å: " + balance + " TON.";
  } else if(type==='rating'){
    mainText.innerHTML="üèÜ <b>–†–µ–π—Ç–∏–Ω–≥</b><br><br>";
    const table=document.createElement("table");
    table.innerHTML=`<thead><tr><th>‚Ññ</th><th>–ò–º—è</th><th>–ë–æ–µ–≤–∞—è —Å–∏–ª–∞</th><th>–ö–æ–ª-–≤–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</th></tr></thead>
      <tbody>
      ${Array.from({length:10},(_,i)=>`
      <tr><td>${i+1}</td><td>–ò–≥—Ä–æ–∫${i+1}</td><td>${Math.floor(Math.random()*1000)+100}</td><td>${Math.floor(Math.random()*50)+1}</td></tr>
      `).join("")}
      </tbody>`;
    contentBox.appendChild(table);
  } else if(type==='shop'){
    mainText.innerHTML="üõí <b>–ú–∞–≥–∞–∑–∏–Ω</b><br><br> –í—ã–±–µ—Ä–∏—Ç–µ —É–ª—É—á—à–µ–Ω–∏–µ:";
    const shopButtons=document.createElement("div");
    shopButtons.className="sub-buttons";
    shopButtons.innerHTML=`
      <button onclick="buyItem(1,0.5,'üè∞ –£–∫—Ä–µ–ø–ª–µ–Ω–∏–µ –¥–≤–æ—Ä—Ü–∞')">üè∞ –£–∫—Ä–µ–ø–ª–µ–Ω–∏–µ –¥–≤–æ—Ä—Ü–∞<br>(1 TON ‚Üí +0.5% –ë–†)</button>
      <button onclick="buyItem(2,1.5,'‚öîÔ∏è –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –∞—Ä–º–∏–∏')">‚öîÔ∏è –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –∞—Ä–º–∏–∏<br>(2 TON ‚Üí +1.5% –ë–†)</button>
      <button onclick="buyItem(3,5,'üîÆ –ú–∞–≥–∏—á–µ—Å–∫–∞—è –∑–∞—â–∏—Ç–∞')">üîÆ –ú–∞–≥–∏—á–µ—Å–∫–∞—è –∑–∞—â–∏—Ç–∞<br>(3 TON ‚Üí +5% –ë–†)</button>
    `;

    // –°–µ—Ç–∫–∞ –∑–µ–º–µ–ª—å
    const grid=document.createElement("div");

function buyItem(cost,percent,itemName){
  if(balance < cost){ alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!"); return; }
  balance -= cost;
  battleRating += battleRating * (percent/100);
  alert("–í—ã –∫—É–ø–∏–ª–∏: " + itemName + "! –ë–† —É–≤–µ–ª–∏—á–µ–Ω –Ω–∞ " + percent + "%");
  updateNavbar();
  showContent('shop');
}

function buyLand(i){
  let cost = landCost + (lands.filter(x=>x).length-1)*5;
  if(lands[i]) return;
  if(balance<cost){ alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!"); return; }

}
</script>
